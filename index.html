<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO CADASTRO PESSOA FÍSICA (CASAL)</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h2>Formulário de Cadastro - Pessoa física (Casal)</h2>
    </header>
    <main>
        <form>
            <!--Pessoa Principal-->
            <label>Posição</label>
            <input type="text" placeholder="Exemplos: Outorgante, Outorgado, Etc..." />

            <label>Nome Completo</label>
            <input type="text" placeholder="Nome Completo" />

            <label>Documento de identidade e Órgão Expedidor</label>
            <input type="radio" id="html" name="fav_language" value="HTML">
              <label for="Solteiro">Solteiro</label><br>
              <input type="radio" id="css" name="fav_language" value="CSS">
              <label for="Casado">Casado</label><br>
              <input type="radio" id="javascript" name="fav_language" value="JavaScript">
              <label for="Separado">Separado</label><br><br>

            <ul class="list-group">
                <li class="list-group-item">Posição</li>
                <li class="list-group-item">Nome Completo</li>
                <li class="list-group-item">Documento de Identidade e Órgão</li>
            </ul>
        </form>
    </main>
</body>

</html>
