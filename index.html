<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO CADASTRO PESSOA FÍSICA (CASAL)</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h2>Formulário de Cadastro - Pessoa física (Casal)</h2>
    </header>
    <main>
        <form>
            <div class="vertical">
                <!-- Pessoa Principal-->
                <label>Posição</label>
                <input type="text" placeholder="Ex: Outorgante, Vereador, Herdeiro..." />

                <label>Nome Completo</label>
                <input type="text">

                <label>Documento de Identidade e Órgão Expedidor</label>
                <input type="text">

                <label>CPF</label>
                <input type="text">

                <label>Estado Civil:</label>

            </div>

            <div class="horizontal">
                <label for="Solteiro">Solteiro</label><br>
                <input type="Radio" id="Casado" name="fav_language" value="Casado">
                <label for="Casado">Casado</label><br>
                <input type="Radio" id="Separado" name="fav_language" value="Separado">
                <label for="Separado">Separado</label><br>
                <input type="Radio" id="Divorciado" name="fav_language" value="Divorciado">
                <label for="Divorciado">Divorciado</label><br>
                <input type="Radio" id="Viúvo" name="fav_language" value="Viúvo">
                <label for="Viúvo">Viúvo</label><br>
            </div>
            
            <div class="vertical">
                <!--Pessoa Principal-->
                <label>*Vive em união Estável?</label>
                <input type="text">

                <label>Profissão</label>
                <input type="text">
            </div>
        </form>
    </main>

</body>

</html>
